main: unprotesting.com.github.Main
name: Auto-Tune
version: ${project.version}
author: Unprotesting
description: Automatic Economy Plugin
softdepend: [Vault]
api-version: 1.16
commands:
    at:
      description: Auto-Tune Command.
      usage: /<at> <login>
    trade:
      description: Trade Online with other players.
      usage: /<trade> 
    shop:
      description: GUIShop alias for buy and sell commands.
      usage: /<shop>
    sell:
      description: Sell items quickly to the shop.
      usage: /<sell>
    atadmin:
      description: Auto-Tune Admin Command.
      usage: /<atadmin> <skip>
    autosell:
      description: Auto-Tune Auto Sell Command
      usage: /<autosell>
    loan:
      description: Auto-Tune Auto Loan Command
      usage: /<loan> <amount>
    loans:
      description: View all of your active loans
      usage: <loans>
    payloan:
      description: Payback one of your loans
      usage: <payloan> <loanNo.>
permssions:
  at.help:
    description: Displays Auto-Tune help information
  at.login: 
    description: Login to an Auto-Tune account |(active soon)|
  at.shop:
    description: Open the GUI shop
  at.sell:
    description: Open the sell GUI
  at.autosell:
    description: Open the Auto-Sell GUI and Auto-Sell
  at.loan:
    description: Loan money from the bank






