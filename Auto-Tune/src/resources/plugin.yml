main: unprotesting.com.github.Main
name: Auto-Tune
version: ${project.version}
author: Unprotesting
description: Automatic Economy Plugin
depend: [Vault]
api-version: 1.14
website: https://github.com/Unprotesting/Auto-Tune
prefix: '[AUTO-TUNE]'
commands:
    at:
      description: Auto-Tune Command.
      usage: /<at> <login|increase|decrease>
    trade:
      description: Trade Online with other players.
      usage: /<trade> 
    shop:
      description: GUIShop alias for buy and sell commands.
      usage: /<shop>
    sell:
      description: Sell items quickly to the shop.
      usage: /<sell>
    atadmin:
      description: Auto-Tune Admin Command.
      usage: /<atadmin> <skip>
    autosell:
      description: Auto-Tune Auto Sell Command
      usage: /<autosell>
    loan:
      description: Auto-Tune Auto Loan Command
      usage: /<loan> <amount>
    loans:
      description: View all of your active loans
      usage: <loans>
    payloan:
      description: Payback one of your loans
      usage: <payloan> <loanNo.>
    gdp:
      description: View GDP info
      usage: <GDP>
    atconfig:
      description: View and change plugin config settings
permssions:
  at.help:
    description: Displays Auto-Tune help information
    default: true
  at.login: 
    description: Login to an Auto-Tune account |(active soon)|
  at.shop:
    description: Open the GUI shop
    default: true
  at.sell:
    description: Open the sell GUI
    default: true
  at.autosell:
    description: Open the Auto-Sell GUI and Auto-Sell
    default: true
  at.loan:
    description: Loan money from the bank
    default: true
  at.increase:
    description: Increase price of an item
  at.decrease:
    description: Decrease price of an item
  at.gdp:
    description: View GDP info
    default: true
  at.gdp.reset:
    description: Reset GDP to 0
  at.atconfig:
    description: View and change plugin config settings
  at.tutorial:
    description: Allow players to view tutorial messages
    default: true






