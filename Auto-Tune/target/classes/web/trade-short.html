<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Minecraft Economy Plugin</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">  
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
      window.addEventListener('load', setup);

    var colours = [];
       
      async function setup() {
        generateColours();
        const ctx = document.getElementById('myChart').getContext('2d');
        const items = await getData();
        chartObjects = chartObjectify(items);
        console.log(items)
        var data = {
                    labels: items[1].t,
                    datasets:
                    chartObjects
                }
        var lineChartOptions = {
            scales:{
              xAxes:[{
                type: 'linear',
                position: 'bottom'
              }],
              yAxes:[
                {
                  ticks:{
                    callback: function(value, index, values){
                      return value + '$';
                    }
                  }
                }
              ]
            }
          }
        var myChart = new Chart(ctx,{
        type: 'line',
        data: data,
        options: lineChartOptions
        })
      }

      generateColours = function(){
            for(var i = 0; i < 200; i++){
              let randomColor = '#'+Math.floor(Math.random()*16777215).toString(16);
              colours.push(randomColor)
            }
        }

      function chartObjectify(items){
        convertItemDataToPoints(items);
        console.log(items)
        var chartObjects = [];
        items.forEach(item => {
            let newObject = 
            {
            label: item.itemName + ' Price in $',
            data: item.points,
            fill: false,
            borderColor: colours[items.indexOf(item)],
            backgroundColor: colours[items.indexOf(item)],
            hidden: true,
            borderWidth: 1
            }
            chartObjects.push(newObject);
        })
        return chartObjects;
      }

      function convertItemDataToPoints(items){
        items.forEach(item => {
          for(var i = 0; i < item.p.length; i++){
            let newPoint = {
              x: item.t[i],
              y: item.p[i]
            }
            item.points.push(newPoint);
            }
        })
      }

      async function getData() {
        const response = await fetch('trade-short.csv');
        const data = await response.text();
        var items = [];
        var timeperiods = [];
        var prices = [];
        var buys = [];
        var sells = [];
        const rows = data.split('\n');
        var itemName = 'none';
        rows.forEach(row => {
          if(row.search('%') != -1){    
            if(itemName != 'none'){
            const t = [...timeperiods];
            const p = [...prices];
            const b = [...buys];
            const s = [...sells];
            var points = [];
            items.push({itemName, t, p, b, s, points})
            prices.splice(0, prices.length)
            timeperiods.splice(0, timeperiods.length)
            buys.splice(0, buys.length)
            sells.splice(0, sells.length)
            }
            itemName=row.replace(/%/g, "");
            itemName=itemName.replace(/,/g, "");
          }else{
          const cols = row.split(',');
            timeperiods.push(parseFloat(cols[0]));
            prices.push(parseFloat(cols[1]))
            buys.push(parseFloat(cols[2]));
            sells.push(parseFloat(cols[3]))
          }
        });
        const t = [...timeperiods];
        const p = [...prices];
        const b = [...buys];
        const s = [...sells];
        var points = [];
        items.push({itemName, t, p, b, s, points})
        prices.splice(0, prices.length)
        timeperiods.splice(0, timeperiods.length)
        buys.splice(0, buys.length)
        sells.splice(0, sells.length)
        console.log(items)
        return items;
      }
    </script>
  </body>
</html>
