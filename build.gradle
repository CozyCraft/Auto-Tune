plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

group 'unprotesting.com.github'
version '0.13.0'

targetCompatibility = '1.8'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://jitpack.io' }
    maven { url 'https://ci.ender.zone/plugin/repository/everything/' }
    maven { url 'https://papermc.io/repo/repository/maven-public/' }
    maven { url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
    maven {
        name "essentialsx-releases" 
        url "https://repo.essentialsx.net/releases/"
    }
}

dependencies {
    implementation 'org.mapdb:mapdb:3.0.8'
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation 'com.github.stefvanschie.inventoryframework:IF:0.10.3'

    compileOnly 'org.spigotmc:spigot-api:1.18-pre5-R0.1-SNAPSHOT'
    compileOnly 'com.github.MilkBowl:VaultAPI:1.7.1'
    compileOnly 'org.projectlombok:lombok:1.18.22'
    compileOnly 'net.essentialsx:EssentialsX:2.19.1-SNAPSHOT'
    compileOnly 'me.clip:placeholderapi:2.10.10'
    compileOnly 'com.googlecode.json-simple:json-simple:1.1.1'

    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    testImplementation 'org.mapdb:mapdb:3.0.8'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-api:5.8.1'
}

shadowJar {
    archiveName("Auto-Tune-${project.version}.jar")
}

artifacts {
    archives shadowJar
}

test {
    useJUnitPlatform()
}