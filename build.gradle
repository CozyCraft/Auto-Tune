plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

group 'unprotesting.com.github'
version '0.13.0-pre-release-5'

targetCompatibility = '1.8'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://jitpack.io' }
    maven { url 'https://ci.ender.zone/plugin/repository/everything/' }
    maven { url 'https://papermc.io/repo/repository/maven-public/' }
    maven { url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
}

dependencies {
    implementation 'org.mapdb:mapdb:3.0.8'
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation 'com.github.stefvanschie.inventoryframework:IF:0.9.5'
    implementation 'com.github.PikaMug:LocaleLib:1.9'

    compileOnly "org.spigotmc:spigot-api:1.17-R0.1-SNAPSHOT"
    compileOnly "com.github.MilkBowl:VaultAPI:1.7"
    compileOnly 'org.projectlombok:lombok:1.18.20'
    compileOnly 'net.ess3:EssentialsX:2.18.2'
    compileOnly 'me.clip:placeholderapi:2.10.9'

    annotationProcessor 'org.projectlombok:lombok:1.18.20'

    testImplementation 'org.mapdb:mapdb:3.0.8'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-api:5.7.1'
}

shadowJar {
    archiveName("Auto-Tune-${project.version}.jar")
}

artifacts {
    archives shadowJar
}

test {
    useJUnitPlatform()
}