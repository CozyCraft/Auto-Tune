autosell-profit-update: "&6Your items were sold and %GENERAL_ITEM_PRICE% has been added to your account."

##  Message when a player doesn't have permission to perform a command
no-permission: "&eYou do not have permission to perform this command."

##  Tutorial messages
##  These messages are displayed in this order from a player joining
tutorial:
  - '&6Do /shop to open the shop and start exchanging items.'
  - '&6Do /sell to sell items quickly.'
  - '&6Control the market! Your purchases rise prices.'
  - '&6Control the market! Your sales lower prices.'
  - '&6Do /autosell to sell items automatically.'
  - '&6Do /buy to purchase custom items.'
  - '&6Do /trade to view item prices over time.'
  - '&6Do /loan <amount> to loan money. Do /loan to view your loans.'
  - '&6Do /gdp to view the server GDP info.'
  - '&6Inflation means prices for items generally rise. Put your money in assets (items) to make more money.'
  - '&6Watch the prices of items! They can go up and down.'
  - '&6There are big profits to be made when prices change..'
  - '&6Loan money to take leverage of the rise in prices.'
  - '&6Sell items that have high demand to make the most money selling.'
  - '&6Using /autosell allows you to make money quickly and easily'
  - '&6Using /loan to loan money allows you to invest to make even more money.'
  - '&6Viewing prices with /trade allows you to judge the markets.'

