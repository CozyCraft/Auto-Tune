##  Local placeholders (Work without Placeholder API)
##  These placeholders don't work outside of Auto-Tune.
##  Look for "LOCAL-VARIABLES-ALLOWED, below".
##  If a general placeholder is not working in game it may not be applicable for the environment
##  %GENERAL_ITEM% - General placeholder for item-name
##  %GENERAL_ITEM_PRICE% - General placeholder for an item price
##  %GENERAL_ITEM_AMOUNT% - General placeholder for an item amount
##  %GENERAL_ITEM_PRICEXAMOUNT% - General placeholder for an item-price*amount
##  %GENERAL_ITEM_PRICE_SELL% - General placeholder for an item sell-price
##  %GENERAL_ITEM_PRICEXAMOUNT_SELL% - General placeholder for an item-sell-price*amount
##  %GENERAL_ENCHANTMENT% - General placeholder for enchantment-name
##  %GENERAL_ENCHANTMENT_LEVEL% - General placeholder for enchantment level.
##  %GENERAL_ENCHANTMENT_PRICE% - General placeholder for an enchantment price

##  Buying items
##  LOCAL-VARIABLES-ALLOWED
not-enough-money: "&cYou need %GENERAL_ITEM_PRICE% to purchase this item."
not-enough-moneyxamount: "&cYou need %GENERAL_ITEM_PRICEXAMOUNT% to purchase x%GENERAL_ITEM_AMOUNT% of this item."
run-out-of-buys: "&cYou have run out of buys for this item."
not-enough-space: "&cNot enough space in inventory."
not-unlocked: "&cYou need to unlock this item first by collecting it."
shop-purchase: "&aPurchased x%GENERAL_ITEM_AMOUNT% of &6%GENERAL_ITEM% &afor %GENERAL_ITEM_PRICEXAMOUNT%."

##  Selling items
##  LOCAL-VARIABLES-ALLOWED
dont-have-item: "&cYou do not have this item."
run-out-of-sells: "&cYou have run out of sells for this item."
shop-sell: "&aSold x%GENERAL_ITEM_AMOUNT% of &6%GENERAL_ITEM% &afor %GENERAL_ITEM_PRICEXAMOUNT_SELL%."

##  Buying enchantments
##  LOCAL-VARIABLES-ALLOWED
hold-item-in-hand: "&cHold the item you want to enchant in your hand!"
