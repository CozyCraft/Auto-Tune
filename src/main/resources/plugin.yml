##  -- Auto-Tune Plugin File --  ##

main: unprotesting.com.github.Main
name: Auto-Tune
version: 0.13.0
author: Unprotesting
description: Automatic Economy Plugin
softdepend:
  - PlaceholderAPI
  - EssentialsX
depend: [Vault]
api-version: 1.14
website: https://github.com/Unprotesting/Auto-Tune
prefix: '[AUTO-TUNE]'
api: ""
commands:
    at:
      description: Change item prices and force price-updates.
      usage: /<at> <update/price>
      aliases: [autotune]
    trade:
      description: Trade Online with other players.
      usage: /<trade> 
      aliases: [pricehistory, onlinepricehistory]
    shop:
      description: GUIShop alias for buy and sell commands.
      usage: /<shop> <shop-section>
    sell:
      description: Sell items quickly to the shop.
      usage: /<sell>
    autosell:
      description: Auto-Tune Auto Sell Command
      usage: /<autosell>
    loan:
      description: Auto-Tune Auto Loan Command
      usage: /<loan> <amount>
    gdp:
      description: View GDP info
      usage: /GDP
    buy:
      description: Buy items not available in the shop
      aliases: [purchase]
    transactions:
      description: View player transactions
      usage: /transactions | /transactions -p <player-name>
permissions:
  at.admin:
    description: Admin commands and access to all other commands.
  at.autosell:
    description: Open the auto-sell GUI and use automatic selling.
    default: true
  at.gdp:
    description: View GDP and other server info.
    default: true
  at.loan:
    description: Loan money from the bank and view loans.
    default: true
  at.loan.other:
    description: View and interact with other players loans.
    default: false
  at.sell:
    description: Open the sell GUI and sell items.
    default: true
  at.shop:
    description: Open the GUI shop to buy/sell items.
    default: true
  at.trade:
    description: Access the integrated web-server to view item prices.
    default: true
  at.transactions:
    description: View your own transactions history.
    default: true
  at.transactions.other:  
    description: View all transactions.
    default: op
  at.tutorial:
    description: Allow players to view tutorial messages.
    default: true






